<polymer-element name="auth-view">
  <template>
    <div id="home">
    
      <div id="home_login">
      
        <paper-input-decorator label="Nombre de usuario">
          <input type="text" id="paper-name" on-change="change" value="{{userValue}}"></input>
        </paper-input-decorator>
        
        <paper-input-decorator label="Contraseña">
          <input type="password" id="paper-pass" on-change="change" value="{{pwdValue}}"></input>
        </paper-input-decorator>
        
        <paper-button raised id="inButton" on-click="{{login}}">Entrar</paper-button>            
      </div>
      <div id="response"></div>
      
      <div id="home_welcome" style="display: none">
        <h1>Bienvenido al backoffice de Yump</h1>
        <h3>Aquí podrás gestionar tus programas</h3>
        <paper-button raised id="logOut" on-click="{{logOut}}">Salir</paper-button>
      </div> 
    </div>
  </template>
 
</polymer-element>
